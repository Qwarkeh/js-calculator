<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel ="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="keys">
            <div class="left-columns">
                <button id="AC" class="button">AC</button>
                <div class="inner-column">
                    <div class="small-left">
                        <button id="7" class="button number">7</button>
                        <button id="4" class="button number">4</button>
                        <button id="1" class="button number">1</button>
                    </div>
                    <div class="small-right">
                        <button id="8" class="button number">8</button>
                        <button id="5" class="button number">5</button>
                        <button id="2" class="button number">2</button>
                        </div>
                </div>
                <button id="0" class="zero button number">0</button>
            </div>
            <div class="right-columns">
                <div class="inner-column">
                    <div class="small-left">
                        <button id="negative" class="button">+/-</button>
                        <button id="9" class="button number">9</button>
                        <button id="6" class="button number">6</button>
                        <button id="3" class="button number">3</button>
                        <button id="d" class="button">.</button>
                    </div>
                    <div class="small-right">
                        <button id="/" class="button operation">/</button>
                        <button id="*" class="button operation">x</button>
                        <button id="-" class="button operation">-</button>
                        <button id="+" class="button operation">+</button>
                        <button id="equal" class="button equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
